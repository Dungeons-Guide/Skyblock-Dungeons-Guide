name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Download hychat as a dependency
      run: mkdir jars && wget https://cdn.discordapp.com/attachments/782825804983566356/791708191519932426/Hychat-1.12.1-BETA.jar -O jars/Hychat-1.12.1-BETA.jar
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v2
      if: github.event_name == 'workflow_dispatch'
      with:
        name: Compiled-files
        path: build/libs/*.jar
    - name: Upload to beta webhook
      env:
        BETA_WEBHOOK: ${{ secrets.BETA_WEBHOOK }}
      run: curl -F "file1=@build/libs/*all.jar" "$BETA_WEBHOOK"